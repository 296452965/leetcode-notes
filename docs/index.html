<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode 算法笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LeetCode 算法笔记',
      repo: 'https://github.com/datawhalechina/leetcode-notes',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 1,
      sidebarDisplayLevel: 0,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination:{
        previousText:'上一篇',
        nextText:'下一篇',
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']],
        displayMath  : [['$$', '$$']],
        customOptions: {}
      },
      search:{
        placeholder:'搜索',
        noData:'找不到结果',
        paths:'auto',
        depth:6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // 将所有../img替换成img
            // https://github.com/docsifyjs/docsify/issues/936
            return content.replace(/..\/images/g, "images");
          })
        }
      ],
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- MathJax -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  
  <!-- code render-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- sidebar collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- gitalk for comments -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '1a90828b637703f6c3d4',
      clientSecret: '88d1ea6457d8e9554b33e94bb38d61ba9a2070ea',
      repo: 'leetcode-notes',
      owner: 'datawhalechina',
      admin: ['datawhalechina','itcharger'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1], // 这个是设置 issue 对应的标题
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
    // 监听URL中hash的变化，如果发现换了一个 md 文件，那么刷新页面，解决整个网站使用一个 gitalk 评论 issues 的问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
  </script>
  
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
